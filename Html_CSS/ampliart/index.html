<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="main">
    <div class="left-container">
        <img src="logo.png" alt="" class="logo" />

        <div class="yellow-box">
            <div class="white-box-outline">
                <span>Venda sua obra conosco!</span>
            </div>
        </div>

        <div class="white-box">
            <div class="yellow-box-outline">
                <span>Estamos captando obras de artistas renomados para a montagem 
                    do primeiro catálogo do ano da galeria Ampliart!</span>
            </div>
        </div>
    </div>
    <div class="right-container">
        <div class="white-box">
            <div class="yellow-box-outline form">
                <span>Preencha o formulário e nos envie sua 
                    obra que entraremos em contato.</span>

                  <label>Nome</label>
                  <input type="text" placeholder="Ex:João da Silva"/>
                  <label>Email</label>
                  <input type="text" placeholder="Ex:joaosilva03@gmail.com"/>
                  <label>Nome do artista</label>
                  <input type="text" placeholder="Ex:João da Silva"/>
                  <label>Técnica</label>
                  <input type="text" placeholder="Ex:Pintura feita a óleo"/>
                  <button class="btn btn-send-photo">Enviar Fotos</button>
                  <button class="btn btn-send-form">Enviar</button>
                
            </div>
        </div>
    </div>
    
    
</body>
</html>
